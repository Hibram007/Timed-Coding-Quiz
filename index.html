<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores"><a href="quizscores.html">View Quiz Highscores</a></div>
    <div class="timer">Time Remaing: 
        <span id="time">60</span>
    </div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Game</h1>
        <p>
         The following is a timed quiz, you will have 60 secs. Incorrect answers subtract time, choose wisely Earthling! &#128516;
        </p>

        <button id="start">Start Quiz</button>
      </div>

<!--hide class will allow selective showing of content-->
      <div id="questions" class="hide">
        <!-- questions go here -->
      </div>

      <!--end game function // needs save and get to localStorage//  display in highscores -->
      <div id="end-screen" class="hide">
        <h2>YOU'RE DONEZO!</h2>
        <p>Your Quiz Score Is <span id="final-score"></span>.</p>
        <p>
          Record Your initials: <input type="text" id="initials" max="4" />
          <button id="submit">Submit Initials</button>
        </p>
      </div>
    </div>
    <script src="questions.js"></script>
  </body>
</html>
